        if (loggedInUser) {
            document.getElementById('welcomeMessage').textContent = `Bienvenido, ${loggedInUser}!`;

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            window.location.href = 'index.html';
        }
    </script>
